<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Survey App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #2b2a33;">

    <!-- Example Code -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">SurveyApp</a>
                <form class="d-flex" action="#" th:action="@{/logout}">

                    <button class="btn btn-outline-secondary" type="submit">Log Out</button>
                </form>
            </div>
        </nav>
    </header>

    <section>
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="card" style="width: 35em; margin: auto; margin-top: 5%;margin-bottom: 5%;">
                    <div class="card-header"
                        th:utext="'Logged In with id: &lt;strong&gt;' + ${session.user.username} +'&lt;/strong&gt;. Here are your survey questions:'" />
                    <div class="card-body">
                        <form action="#" th:action="@{/surveyAnswers}" th:object="${survey}" method="post">

                            <div class="input-group mb-3">
                                <span class="input-group-text">Name</span>
                                <input type="text" class="form-control"
                                    th:placeholder="'Full Name'"
                                    th:field="*{name}" />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Date of Birth</span>
                                <input type="date" class="form-control"
                                     th:field="*{date}" />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Address</span>
                                <textarea class="form-control" placeholder="Full Address" th:field="*{address}" />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Country</span>
                                <input type="text" class="form-control" placeholder="Country of Origin"
                                    th:field="*{country}" />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Pin</span>
                                <input type="text" class="form-control" placeholder="Pin Code" th:field="*{pin}" />
                            </div>

                            <button type="submit" class="btn btn-outline-secondary">Submit Survey</button>
                        </form>
                    </div>
                    
                </div>
            </div>

        </div>
    </section>



    <footer>
        <nav class="navbar sticky-bottom justify-content-center bg-body-tertiary"
            style="position: fixed;left: 0;bottom: 0;width: 100%;text-align: center;">
            <p class="text-center text-muted" style="margin-top: 1%;">Â© 2017 The Clover Clan, Inc</p>
        </nav>
    </footer>
</body>

</html>
