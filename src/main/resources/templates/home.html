<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>Bootstrap Example</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-0 m-0 border-0 bd-example" style="background-color: #2b2a33;">

	<!-- Example Code -->

	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand">SurveyApp</a>
			<form class="d-flex" role="search">

				<button class="btn btn-outline-secondary" type="submit">Log In</button>
			</form>
		</div>
	</nav>
	<div class="container text-center">
		<div class="row justify-content-md-center">
			<div class="card" style="width: 25em; margin: auto; margin-top: 10%;">
				<div class="card-header">
					First Time. Sign Up in a single click...
				</div>
				<div class="card-body">
					<form>
						<div class="row">
							<input type="email" class="form-control" placeholder="Email" style="margin: auto;" th:field="*{username	}">
						</div>
						<div class="row">
							<input type="password" class="form-control" placeholder="Password"
								style=" margin: auto; margin-top: 5%;margin-bottom: 5%;" th:field="*{password}">
						</div>
						<button type="submit" class="btn btn-outline-secondary" th:href="@{/login}">Sign Up</button>
					</form>
				</div>
			</div>
		</div>

	</div>


</body>

</html>
